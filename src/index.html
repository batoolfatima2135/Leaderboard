<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <main>
        <div class="column">
            <div class="Recent-score">
                <h2>Recent Scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <table>
                <tr>
                    <td>Name:100</td>
                </tr>
                <tr>
                    <td>Name:20</td>
                </tr>
                <tr>
                    <td>Name:20</td>
                </tr>
                <tr>
                    <td>Name:50</td>
                </tr>
                <tr>
                    <td>Name:78</td>
                </tr>
                <tr>
                    <td>Name:125</td>
                </tr>
                <tr>
                    <td>Name:77</td>
                </tr>
                <tr>
                    <td>Name:42</td>
                </tr>

            </table>
        </div>
        <div class="column">
            <h2>Add your score</h2>
            <form action="">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button class="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
